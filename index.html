<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">        
</head> 

<body>
    <div></div>
    <div></div>
    <div></div>
    <div class="start_body">                       

        <header>       

            <div class="top_header">

                <header class="header">
                    <h1 class="welcome">Добро пожаловать<br> на мой сайт !</h1>
                    <p class="heading">Вам предстоит пройти несколько увлекательных <br> игр. Если готов нажимай <span
                            class="span">поехали</span> и <span class="span">приступай</span> </p>
                    <p class="go">Поехали!</p>
                </header>

            </div>

        </header>

        <div class="game_main"> 

            <div class="game">

                <div class="game1">
                    <img class="game_foto" src="foto/game1.png" alt="">
                    <a class="game_text" href="" onclick="alert(seasons(prompt('Введите данные')))">Игра 1</a>
                </div>


                <div class="game2">
                    <img class="game_foto" src="foto/game2.png" alt="">
                    <a class="game_text" href="">Игра 2</a>
                </div>

                <div class="game3">
                    <img class="game_foto" src="foto/game3.png" alt="">
                    <a class="game_text" href="">Игра 3</a>
                </div>

            </div>

        </div>

        <div class="seasons">

            <div class="description_seasons">
                <h2 class="time_seasons">Времена года!</h2>
                <p class="text_play">Нажмите кнопку играть, введите номер месяца (от 1 до 12) и вы<br> узнаете к какому времени года он относится</p>
                <p class="play">Играть</p>
            </div>

            <img class="game_image_seasons" src="Foto/image.game.png" alt="">

        </div>

    </div>

</body>

</html>
